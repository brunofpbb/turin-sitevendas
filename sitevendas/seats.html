<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TURIN • Seleção de Poltronas</title>

  <!-- CSS global do projeto -->
  <link rel="stylesheet" href="style.css" />

  <!--
    Observação:
    - Este HTML NÃO usa estilos inline.
    - O respiro/visual da tela é controlado pelo style.css.
    - Os seletores adicionados no style.css (como #legend-host, #passengers-row, .seat-actions)
      assumem o espaçamento e deixam os botões alinhados à borda esquerda/inferior.
  -->
</head>
<body>

  <main id="seats-container" class="content-card">
    <h2 class="page-title">Escolha suas poltronas (ida)</h2>

    <!-- Layout do ônibus (imagem de fundo + grid de poltronas) -->
    <div id="bus-layout" class="bus-layout">
      <img src="bus-blank.png" alt="Layout do ônibus" class="bus-image" />
      <div id="seats-grid" class="bus-grid"></div>
    </div>

    <!-- Legenda (preenchida por JS) -->
    <div id="legend-host"></div>

    <!-- Informações do trecho e contador -->
    <div id="trip-info"></div>
    <div class="counter">Poltronas selecionadas: <b id="sel-count">0</b></div>

    <!-- Dados dos passageiros (mostra/esconde via JS) -->
    <div id="passengers-row" class="pax-block" style="display:none;">
      <div><b>Pol <span id="current-seat">—</span>:</b></div>
      <div class="grid-row">
        <input id="pax-name"  type="text" placeholder="Nome"     />
        <input id="pax-cpf"   type="text" placeholder="CPF"      />
        <input id="pax-phone" type="text" placeholder="Telefone" />
      </div>
    </div>

    <!-- Ações -->
    <div class="seat-actions">
      <button id="btn-confirm" class="btn btn-primary">Confirmar seleção</button>
      <button id="btn-back"    class="btn btn-ghost">Voltar</button>
    </div>
  </main>

  <!-- JS da página (deve chamar renderSeats com os dados da viagem) -->
  <script src="seats.js"></script>
  <!--
    Caso o boot da tela seja feito em outro arquivo (ex.: main.js),
    mantenha a ordem dos scripts como você já usa no projeto.
  -->
</body>
</html>
