<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turin Transportes – Venda de Passagens</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Favicons -->
  <link rel="icon" href="/img/turin-fav.ico?v=2">
  <link rel="icon" type="image/png" href="/img/turin-fav-wide-32.png?v=2" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/turin-fav-wide-192.png?v=2" sizes="192x192">
  <link rel="apple-touch-icon" href="/img/turin-fav-wide-180.png?v=2">
  <link rel="shortcut icon" href="/img/turin-fav-wide-32.png?v=2">

  <!-- Scripts -->
  <script src="seats.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <!-- HEADER em GRID -->
<header class="site-header">
  <div class="site-header-inner">
    <img class="brand-logo" src="/img/turin-wordmark-white.png" alt="Turin Transportes">

    <div class="site-title">
      <h1>Turin Transportes – Venda de Passagens</h1>
      <nav id="user-nav" class="user-nav"></nav>
    </div>
  </div>
</header>


  <!-- LAYOUT PRINCIPAL -->
  <main class="two-cols">
    <aside>
      <form id="search-form" class="search-form">
        <label for="origin">ORIGEM</label>
        <input id="origin" type="text" placeholder="Cidade de origem" autocomplete="off" />
        <div id="ac-origin" class="ac-panel" hidden></div>

        <label for="destination">DESTINO</label>
        <input id="destination" type="text" placeholder="Cidade de destino" autocomplete="off" />
        <div id="ac-destination" class="ac-panel" hidden></div>

        <label for="date">DATA DA IDA</label>
        <input id="date" type="date" />

        <label for="return-date">DATA DA VOLTA (opcional)</label>
        <input id="return-date" type="date" />

        <div class="search-actions">
  <button id="btnSearch" type="submit" class="btn btn-primary">PESQUISAR</button>

  <div class="search-actions-row">
    <button id="btnClear" type="button" class="btn btn-secondary">LIMPAR</button>
    <a id="btnExit" class="btn btn-danger" href="https://turintransportes.com" target="_self" rel="noopener">SAIR</a>
  </div>
</div>

      </form>
    </aside>

    <section class="content-card" id="content-root"></section>
  </main>

  <footer>
    <p>&copy; 2025 Turin Transportes</p>
  </footer>
</body>
</html>
