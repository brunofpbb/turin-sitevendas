<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Turin Transportes – Venda de Passagens</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js"></script>
</head>
<body>
  <header>
    <h1>Turin Transportes – Venda de Passagens</h1>
    <nav id="user-nav"></nav>
  </header>

  <main class="two-cols">
    <!-- COLUNA ESQUERDA (FIXA) -->
    <aside class="search-card">
      <h2 class="step-title">Encontre sua viagem</h2>
      <form id="search-form" class="form-vert">
        <div class="form-row">
          <label for="origin">Origem</label>
          <input id="origin" list="origin-suggestions" placeholder="Cidade de origem" required autocomplete="off" />
          <datalist id="origin-suggestions"></datalist>
        </div>

        <div class="form-row">
          <label for="destination">Destino</label>
          <input id="destination" list="destination-suggestions" placeholder="Cidade de destino" required autocomplete="off" />
          <datalist id="destination-suggestions"></datalist>
        </div>

        <div class="form-row">
          <label for="date">Data da ida</label>
          <input id="date" type="date" required />
        </div>

        <div class="form-row">
          <label for="return-date">Data da volta (opcional)</label>
          <input id="return-date" type="date" />
        </div>

        <div class="actions">
          <button class="btn btn-primary" type="submit">Pesquisar</button>
        </div>
      </form>
    </aside>

    <!-- COLUNA DIREITA (DINÂMICA) -->
    <section class="content-card">
      <div id="panel-schedules" class="panel">
        <h2 class="step-title"><span id="legend-list">Viagens disponíveis (ida)</span></h2>
        <div id="schedule-list"></div>
        <div id="no-results" class="mute"></div>
      </div>

      <div id="panel-seats" class="panel" hidden>
        <h2 class="step-title"><span id="legend-seats">Escolha suas poltronas</span></h2>
        <div id="seats-container"></div>
      </div>

      <div class="actions" id="content-actions" hidden>
        <button id="btn-back" class="btn btn-ghost">Voltar</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Turin Transportes</p>
  </footer>
</body>
</html>
