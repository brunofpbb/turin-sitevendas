<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turin Transportes – Acesso</title>

  <!-- Favicons -->
  <link rel="icon" href="/img/turin-fav.ico?v=2">
  <link rel="icon" type="image/png" href="/img/turin-fav-wide-32.png?v=2" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/turin-fav-wide-192.png?v=2" sizes="192x192">
  <link rel="apple-touch-icon" href="/img/turin-fav-wide-180.png?v=2">
  <link rel="shortcut icon" href="/img/turin-fav-wide-32.png?v=2">

  <!-- estilos globais do site -->
  <link rel="stylesheet" href="style.css" />
 
  <!-- scripts globais (navbar/estado do usuário, etc.) -->
  <script defer src="main.js"></script>
  <!-- script desta página -->
  <script defer src="login.js"></script>
</head>
<body class="login-page">
<header class="site-header">
  <div class="site-header-grid">
    <!-- LOGO à esquerda -->
    <img class="brand-logo" src="img/turin-mark-192.png" alt="Turin">

    <!-- Título central + nav do usuário abaixo -->
    <div class="site-title" style="justify-self:center;">
      <h1>Turin Transportes – Acesso</h1>
      <div id="user-nav"></div>
    </div>
  </div>
</header>


  <main>
    <div class="auth-card">
      <h2 class="auth-title">Entrar</h2>
      <p class="muted">Use seu e-mail para receber um código de verificação.</p>

      <!-- Etapa 1: solicitar e-mail -->
      <section id="step-email">
        <form id="email-form" class="login-form">
          <div class="form-row">
            <label for="email">E-mail</label>
            <input type="email" id="email" autocomplete="email" required />
            <div class="hint">Enviaremos um código de 6 dígitos para seu e-mail.</div>
          </div>

          <div class="actions">
            <button id="btn-send" type="submit" class="btn btn-success">Enviar código</button>
          </div>

          <div id="email-msg" class="hint status-line"></div>
        </form>
      </section>

      <!-- Etapa 2: inserir código -->
      <section id="step-code" style="display:none;">
        <p class="muted">Digite o código que enviamos para <b id="email-mask"></b>.</p>
        <p id="display-code" class="hint" style="display:none;"></p>

        <form id="code-form" class="login-form">
          <div class="form-row">
            <label for="code">Código</label>
            <input
              type="text"
              id="code"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="6"
              placeholder="000000"
              required
            />
          </div>

          <div class="actions inline">
            <button id="btn-verify" type="submit" class="btn btn-success">Verificar código</button>
            <button id="btn-resend" type="button" class="btn btn-ghost">Reenviar código</button>
          </div>

          <div id="code-msg" class="hint status-line"></div>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <p>© 2025 Turin Transportes</p>
  </footer>
</body>
</html>
