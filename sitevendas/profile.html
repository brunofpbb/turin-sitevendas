<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turin Transportes – Minhas Viagens</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // mini helper p/ preencher o menu (igual às outras telas)
    function updateUserNav(){
      const nav = document.getElementById('user-nav');
      if (!nav) return;
      const user = JSON.parse(localStorage.getItem('user') || 'null');
      nav.innerHTML = '';
      if (user){
        const a = document.createElement('a');
        a.href = 'profile.html';
        a.textContent = `Minhas viagens (${user.name || user.email})`;
        nav.appendChild(a);
        const s = document.createElement('a');
        s.href = '#'; s.style.marginLeft = '12px'; s.textContent = 'Sair';
        s.onclick = ()=>{ localStorage.removeItem('user'); updateUserNav(); location.href = 'index.html'; };
        nav.appendChild(s);
      } else {
        const a = document.createElement('a');
        a.href = 'login.html'; a.textContent = 'Entrar';
        a.onclick = ()=> localStorage.setItem('postLoginRedirect', 'profile.html');
        nav.appendChild(a);
      }
    }
  </script>
  <script src="profile.js" defer></script>
</head>
<body>
  <header>
    <h1>Turin Transportes – Minhas Viagens</h1>
    <nav id="user-nav"></nav>
  </header>

  <main class="auth-wrapper">
    <section class="auth-card" style="width: 980px;">
      <h2 class="step-title" style="text-align:center">Reservas</h2>
      <p class="mute" id="cancel-info" style="text-align:center; margin-top:-6px">
        Cancelamentos podem ser realizados até <b>12 horas</b> antes do embarque (horário de São Paulo, UTC-3).
        Base legal, regras e taxas podem ser inseridas aqui.
      </p>

      <div id="trips-list" style="margin-top:12px"></div>

      <div class="actions" style="margin-top:24px; justify-content:flex-start">
        <a class="btn btn-ghost btn-lg" href="index.html">Voltar</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Turin Transportes</p>
  </footer>
</body>
</html>
