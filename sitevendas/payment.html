<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Esconde visualmente o seletor de parcelas do Payment Brick -->
  <style>
    /* diferentes versões do Payment Brick usam ids/classes ligeiramente diferentes */
    [data-testid="installments"],
    .mp-CardPayment-installments,
    .mp-payment-installments,
    .mp-form-control--installments {
      display: none !important;
      visibility: hidden !important;
      height: 0 !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
    }
  </style>

  <!-- SDK do Mercado Pago deve vir antes do seu payment.js -->
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script defer src="main.js"></script>
  <script defer src="payment.js"></script>
</head>
<body>
  <header>
    <h1>Turin Transportes – Pagamento</h1>
    <nav id="user-nav"></nav>
  </header>

  <main>
    <h2>Resumo do Pedido</h2>
    <div id="order-summary"></div>

    <h3>Informações de Pagamento</h3>
    <p>Pagamento seguro via Checkout API do Mercado Pago (Checkout Bricks). Aceitamos crédito, débito e Pix.</p>

    <div id="payment-brick-container"></div>

    <div style="margin-top:12px">
      <button type="button" class="btn btn-ghost" onclick="location.href='profile.html'">Cancelar</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Turin Transportes</p>
  </footer>
</body>
</html>
