<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagamento</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>

 <meta http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    script-src 'self' 'unsafe-eval'
      https://sdk.mercadopago.com
      https://wallet.mercadopago.com
      https://http2.mlstatic.com;
    connect-src 'self'
      https://api.mercadopago.com
      https://wallet.mercadopago.com
      https://api.mercadolibre.com;
    img-src 'self' data:
      https://*.mercadopago.com
      https://*.mpago.li
      https://http2.mlstatic.com;
    frame-src https://wallet.mercadopago.com;
    style-src 'self' 'unsafe-inline';
    font-src 'self' data:
  ">



  <!-- SDK JS do Mercado Pago (precisa estar disponível antes do payment.js) -->
  <script src="https://sdk.mercadopago.com/js/v2"></script>

  <!-- Inicialização do Brick e integração (arquivo já adaptado) -->
  <script defer src="payment.js"></script>
</head>
<body>
  <header>
    <h1>Turin Transportes – Pagamento</h1>
    <nav id="user-nav"></nav>
  </header>

  <main>
    <h2>Resumo do Pedido</h2>
    <div id="order-summary"></div>

    <h3>Informações de Pagamento</h3>
    <p>Pagamento seguro via Checkout API do Mercado Pago (Checkout Bricks). Aceitamos crédito, débito e Pix.</p>

    <!-- Container onde o Payment Brick será renderizado -->
    <div id="payment-brick-container"></div>

    <!-- Ações (fora do Brick) -->
    <div class="pay-actions" style="margin-top:12px">
      <button type="button" id="cancel-btn" class="btn btn-ghost">Cancelar</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Turin Transportes</p>
  </footer>
</body>
</html>
